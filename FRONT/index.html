<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    
    <!-- Importando a fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Importando Font Awesome para ícones de redes sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link para o arquivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho com título animado -->
    <header>
        <h1 class="title">Jogo da Memória</h1>
    </header>
    
    <!-- Área do jogo -->
    <div id="game-board" class="game-board"></div>
    
    <!-- Mensagem de feedback -->
    <div id="message"></div>

    <!-- Imagem final -->
    <div id="final-image" style="display:none;">
        <img src="images/congrats.jpg" alt="Parabéns!" />
    </div>
    <iframe src="https://open.spotify.com/embed/playlist/3JrnZ23G6EfPwb9dF4VbWI" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    
    <!-- Rodapé com ícones de redes sociais -->
    <footer>
        <p>Conecte-se conosco!</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="icon facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="icon twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" class="icon linkedin"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
    
    <!-- Script do jogo -->
    <script src="script.js"></script>
    <!-- Importando Howler.js para sons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</body>
</html>
